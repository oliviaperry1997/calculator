<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <p id="displayText">42069</p>
        </div>
        <div id="buttonContainer">
            <div class="calcRow">
                <button class="calcButton" id="seven">7</button>
                <button class="calcButton" id="eight">8</button>
                <button class="calcButton" id="nine">9</button>
                <button class="calcButton" id="plus">+</button>
            </div>
            <div class="calcRow">
                <button class="calcButton" id="four">4</button>
                <button class="calcButton" id="five">5</button>
                <button class="calcButton" id="six">6</button>
                <button class="calcButton" id="minus">-</button>
            </div>
            <div class="calcRow">
                <button class="calcButton" id="one">1</button>
                <button class="calcButton" id="two">2</button>
                <button class="calcButton" id="three">3</button>
                <button class="calcButton" id="times">*</button>
            </div>
            <div class="calcRow">
                <button class="calcButton" id="zero">0</button>
                <button class="calcButton" id="decimal">.</button>
                <button class="calcButton" id="slash">/</button>
            </div>
            <div class="calcRow">
                <button class="calcButton" id="equals">=</button>
                <button class="calcButton" id="clear">Clear</button>
            </div>
        </div>
    </div>
</body>
</html>
